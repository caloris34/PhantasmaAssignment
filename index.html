<!DOCTYPE html>
<html>
    <head>
        <title>Pedestrian simulation</title>
        <link rel='stylesheet' type='text/css' href='stylesheet.css'/>                
    	<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    </head>
    <body>

<div id="divGlobale">
	<div id="menuParametres">
		<table cellspacing="0" cellpadding="4" border="1" bordercolor="#666666" >
		<th>Parameters</th>
		<tr>
			<td>Pedestrian flux (p/s): <span id="span_flux">1.0</span> <br />
				<input type="range" name="flux" min="0.0" max="2" value="1.0" step="0.2" style="width:200px" onInput="changeParam(this.name, this.value)"  onChange="changeParam(this.name, this.value)" />	
			</td>				
		</tr>
		
		<tr>
			<td>Time step (s): <span id="span_timestep">0.05</span> <br />
				<input type="range" name="timestep" min="0.01" max="0.1" value="0.05" step="0.01" style="width:200px" onInput="changeParam(this.name, this.value)"  onChange="changeParam(this.name, this.value)" />	
			</td>				
		</tr>

		<tr>
			<td>
				<input type="checkbox" id="check_frontal_avoidance" name="frontal_avoidance" value="non"  onChange="changeFrontalAvoidance();" checked>
				<label for="check_frontal_avoidance">Frontal Avoidance</label>
			</td>				
		</tr>
		<tr>
			<td>
				<input type="checkbox" id="check_side_avoidance" name="side_avoidance" value="non"  onChange="changeSideAvoidance();" checked >
				<label for="check_side_avoidance">Side Avoidance</label>
			</td>				
		</tr>										
		</table>
	
		<p>
		  <button class="btn" onclick="startAnimation();">Start</button>
		  <button class="btn" onclick="pauseAnimation();">Pause</button>
		  <button class="btn" onclick="restartAnimation();">Restart</button>
		</p>
		<p><span id="texteTempsSimu"></span></p>				
	</div>

	<div id="zoneSimulation">
		<canvas id="canvas" width="501" height="501">
		This text is displayed if your browser does not support HTML5 Canvas.
		</canvas>        
	</div>
			
</div>

        <script type='text/javascript' src='interface.js'></script>        
        <script type='text/javascript' src='calculs.js'></script>        
        
    </body>
</html>
